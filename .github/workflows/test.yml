name: TDR Run Lambda Tests
on:
  pull_request:
  push:
    branches-ignore:
      - main
      - release-*
permissions:
  id-token: write
  contents: write
jobs:
  test:
    uses: nationalarchives/tdr-github-actions/.github/workflows/tdr_test.yml@305d1b677f31b77f35cd4679ebd469857de9e967 # v0.0.1
    with:
      repo-name: tdr-signed-cookies
      test-command: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
        python -m pytest
    secrets:
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
